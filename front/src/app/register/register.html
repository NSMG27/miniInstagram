<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  
  <div aria-hidden="true"
    class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
    <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"
      class="relative left-1/2 -z-10 aspect-1155/678 w-144.5 max-w-none -translate-x-1/2 rotate-30 bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-288.75">
    </div>
  </div>

  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-4xl font-semibold tracking-tight text-balance text-gray-900 sm:text-5xl">
      Registro de Mini Instagram
    </h2>
    <p class="mt-2 text-lg/8 text-gray-600">
      Regístrate para ver fotos y vídeos de tus amigos.
    </p>
  </div>

  <!-- FORMULARIO REACTIVO -->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
    class="mx-auto mt-16 max-w-xl sm:mt-20">

    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">

      <!-- Nombre -->
      <div class="sm:col-span-2">
        <label for="name" class="block text-sm/6 font-semibold text-gray-900">Nombre:</label>
        <div class="mt-2.5">
          <input id="name" type="text" formControlName="name"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base 
                   text-gray-900 outline-1 -outline-offset-1 outline-gray-300 
                   placeholder:text-gray-400 focus:outline-2 
                   focus:-outline-offset-2 focus:outline-indigo-600" />
        </div>
      </div>

      <!-- Email -->
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm/6 font-semibold text-gray-900">Email:</label>
        <div class="mt-2.5">
          <input id="email" type="email" formControlName="email"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base 
                   text-gray-900 outline-1 -outline-offset-1 outline-gray-300 
                   placeholder:text-gray-400 focus:outline-2 
                   focus:-outline-offset-2 focus:outline-indigo-600" />
        </div>
      </div>

      <!-- Username -->
      <div class="sm:col-span-2">
        <label for="username" class="block text-sm/6 font-semibold text-gray-900">
          Nombre de Usuario:
        </label>
        <div class="mt-2.5">
          <input id="username" type="text" formControlName="username"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base 
                   text-gray-900 outline-1 -outline-offset-1 outline-gray-300 
                   placeholder:text-gray-400 focus:outline-2 
                   focus:-outline-offset-2 focus:outline-indigo-600" />
        </div>
      </div>

      <!-- Password -->
      <div class="sm:col-span-2">
        <label for="password" class="block text-sm/6 font-semibold text-gray-900">
          Clave:
        </label>
        <div class="mt-2.5">
          <input id="password" type="password" formControlName="password"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base 
                   text-gray-900 outline-1 -outline-offset-1 outline-gray-300 
                   placeholder:text-gray-400 focus:outline-2 
                   focus:-outline-offset-2 focus:outline-indigo-600" />
        </div>
      </div>

      <!-- Checkbox Políticas -->
      <div class="flex gap-x-4 sm:col-span-2">

        <div class="flex h-6 items-center">
          <div
            class="group relative inline-flex w-8 shrink-0 rounded-full bg-gray-200 p-px 
                   inset-ring inset-ring-gray-900/5 outline-offset-2 
                   outline-indigo-600 transition-colors duration-200 ease-in-out 
                   has-checked:bg-indigo-600 has-focus-visible:outline-2">

            <span 
              class="size-4 rounded-full bg-white shadow-xs ring-1 ring-gray-900/5 
                     transition-transform duration-200 ease-in-out 
                     group-has-checked:translate-x-3.5">
            </span>

            <input id="agreeToPolicies" type="checkbox" formControlName="agreeToPolicies"
              class="absolute inset-0 appearance-none focus:outline-hidden" />

          </div>
        </div>

        <label for="agreeToPolicies" class="text-sm/6 text-gray-600">
          Al seleccionar esto, aceptas nuestra
          <a href="#" class="font-semibold whitespace-nowrap text-indigo-600">política de privacidad</a>.
        </label>
      </div>

    </div>

    <!-- Botón -->
    <div class="mt-10">
      <button type="submit"
        [disabled]="registerForm.invalid"
        class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 
               text-center text-sm font-semibold text-white shadow-xs 
               hover:bg-indigo-500 focus-visible:outline-2 
               focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-gray-400">

        Registrarte
      </button>
    </div>

  </form>
</div>
