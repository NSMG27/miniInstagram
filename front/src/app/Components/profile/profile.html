<section class="flex flex-col w-full h-full text-white min-h-screen">

  <section class="flex-1">
    <!-- Header Perfil -->
    <div class="flex flex-col md:flex-row items-center md:items-start gap-10 md:gap-16 mt-10 px-6">
      
      <!-- Foto -->
      <div class="flex justify-center w-full md:w-auto">
        <div class="w-32 h-32 md:w-40 md:h-40 rounded-full bg-gray-700 overflow-hidden">
          <!-- Si tienes foto real: <img [src]="fotoPerfil" ...> -->
        </div>
      </div>

      <!-- Info usuario -->
      <div class="flex flex-col items-center md:items-start w-full max-w-2xl">

        <!-- Username + verified -->
        <div class="flex items-center gap-3 text-2xl font-light">
          <span>{{ profileData?.user?.username }}</span>
          <span class="text-blue-500 text-xl">✔</span>
        </div>

        <!-- Nombre real -->
        <span class="mt-1 text-gray-400">{{ profileData?.user?.name }}</span>

        <!-- Stats -->
        <div class="flex gap-6 mt-6 text-sm">
          <div><span class="font-semibold">{{ profileData?.user?.publications }}</span> publicaciones</div>
          <div><span class="font-semibold">{{ profileData?.user?.followers }}</span> seguidores</div>
          <div><span class="font-semibold">{{ profileData?.user?.following }}</span> seguidos</div>
        </div>

        <!-- Botones acción -->
        <div class="flex flex-wrap gap-3 mt-6 w-full md:w-auto justify-center md:justify-start">
          <button [routerLink]="['./edit']"class="bg-gray-800 py-2 px-4 rounded-lg text-sm hover:bg-gray-700 transition">
            Editar perfil
          </button>
          <button [routerLink]="['./archive/stories']" class="bg-gray-800 py-2 px-4 rounded-lg text-sm hover:bg-gray-700 transition">
            Ver archivo
          </button>
        </div>

      </div>
    </div>
     <!-- Tabs inferior -->
    <app-profiletabs />

    <router-outlet></router-outlet>
  </section>

  <app-footer class="bg-black"></app-footer>

</section>
